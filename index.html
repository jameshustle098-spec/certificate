<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DXN Star Agent Certificate Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dxn-blue: #004d99;
      --dark-gray: #343a40;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      font-family: 'Lato', sans-serif;
    }
    .container {
      width: 100%; max-width: 550px;
      background: white; border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: var(--dxn-blue); color: white; text-align: center;
      padding: 25px 20px;
    }
    header h1 { margin: 0; font-size: 24px; }
    header p { margin: 5px 0 0; font-size: 14px; opacity: .85; }
    .content { padding: 25px; }
    .form-group { margin-bottom: 15px; }
    label {
      display: block; margin-bottom: 5px;
      font-weight: 700; color: var(--dark-gray); font-size: 14px;
    }
    input, select {
      width: 100%; padding: 10px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .form-row { display: flex; gap: 15px; }
    .form-row .form-group { flex: 1; }
    button {
      width: 100%; padding: 12px; background: var(--dxn-blue);
      color: white; border: none; border-radius: 8px;
      font-size: 16px; font-weight: 700;
      cursor: pointer; margin-top: 10px;
      transition: background-color 0.2s;
    }
    button:hover { background: #003d7a; }
    #status {
      display: none; margin-top: 15px; padding: 12px;
      text-align: center; font-weight: 700; border-radius: 8px;
    }
    .loading { background: #e3f2fd; color: var(--dxn-blue); }
    .success { background: #e8f5e9; color: #2e7d32; }
    .error   { background: #ffebee; color: #c62828; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>DXN Certificate Generator</h1>
      <p>Create and download your Star Agent certificate</p>
    </header>
    <div class="content">
      <form id="pngForm">
        <div class="form-group">
          <label for="distributorName">Distributor Name</label>
          <input type="text" id="distributorName" placeholder="e.g. ANSHU VERMA" required>
        </div>
        <div class="form-group">
          <label for="distributorId">Distributor ID</label>
          <input type="text" id="distributorId" placeholder="e.g. 991958412" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="achievementMonth">Month</label>
            <select id="achievementMonth" required>
              <option value="">Select Month</option>
              <option>January</option><option>February</option><option>March</option>
              <option>April</option><option>May</option><option>June</option>
              <option>July</option><option>August</option><option>September</option>
              <option>October</option><option>November</option><option>December</option>
            </select>
          </div>
          <div class="form-group">
            <label for="achievementYear">Year</label>
            <select id="achievementYear" required></select>
          </div>
        </div>
        <button type="submit">Generate Certificate</button>
      </form>
      <div id="status"></div>
    </div>
  </div>

  <script>
  (function(){
    // --- CONFIGURATION ---
    const IMG_URL = 'assets/new-template.png';
    const CANVAS_W = 1527, CANVAS_H = 1080;

    // **FINAL, MANUALLY CORRECTED POSITIONS**
    const NAME_POS = { x: 764, y: 545 }; // Centered Horizontally, Correct Vertical
    const DATE_POS = { x: 764, y: 680 }; // Centered Horizontally, Correct Vertical

    // Font styles as requested
    const NAME_FONT = "italic bold 55px 'Times New Roman', serif";
    const DATE_FONT = "italic bold 36px 'Times New Roman', serif";
    const NAME_COLOR = '#004d99';
    const DATE_COLOR = '#4b4b4b';

    // --- APPLICATION LOGIC ---
    const yearSelect = document.getElementById('achievementYear');
    for(let y = new Date().getFullYear(); y >= 2020; y--){
      const opt = document.createElement('option');
      opt.value = opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    const statusEl = document.getElementById('status');
    function showStatus(msg, type){
      statusEl.textContent = msg;
      statusEl.className = type;
      statusEl.style.display = 'block';
    }

    document.getElementById('pngForm').addEventListener('submit', async e => {
      e.preventDefault();
      showStatus('Loading template…', 'loading');

      const name = document.getElementById('distributorName').value.trim().toUpperCase();
      const id   = document.getElementById('distributorId').value.trim();
      const month = document.getElementById('achievementMonth').value;
      const year = document.getElementById('achievementYear').value;
      const textName = `${name} (${id})`;
      const textDate = `during ${month}, ${year}`;

      try {
        const img = new Image();
        img.src = IMG_URL;
        await new Promise((res, rej) => {
          img.onload = res;
          img.onerror = () => rej('Failed to load template image.');
        });
        showStatus('Drawing details…', 'loading');

        const canvas = document.createElement('canvas');
        canvas.width  = CANVAS_W;
        canvas.height = CANVAS_H;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, CANVAS_W, CANVAS_H);

        // --- Apply Centered Text Drawing ---
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // Draw Name & ID
        ctx.font = NAME_FONT;
        ctx.fillStyle = NAME_COLOR;
        ctx.fillText(textName, NAME_POS.x, NAME_POS.y);

        // Draw Month & Year
        ctx.font = DATE_FONT;
        ctx.fillStyle = DATE_COLOR;
        ctx.fillText(textDate, DATE_POS.x, DATE_POS.y);

        showStatus('Generating PNG…', 'loading');
        const link = document.createElement('a');
        link.download = `DXN-StarAgent_${name.replace(/\s+/g,'_')}_${month}_${year}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();

        showStatus('Success! Download started.', 'success');
        e.target.reset();

      } catch(err) {
        showStatus(`Error: ${err}`, 'error');
      }
    });
  })();
  </script>
</body>
</html>
